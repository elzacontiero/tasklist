{% extends "base.html" %}
{% block title %}All Notes{% endblock %}
{% block content %}

<h1>All Notes</h1>

{% for note in allnotes %}
  <div>
    <h2>{{ note.title }}!</h2>
    <p>Note #{{ note.id }}, Created: {{ note.created }}</p>
    <p>Author: <b>{{ note.author }}</b></p>
    <p>{{ note.description }}</p>
  </div>
{% endfor %}
{% endblock %}
